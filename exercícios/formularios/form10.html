<body>
    <form action="cadastro.php" method="post">

    <p>
        <label for="iidade">Sua Idade: </label>
        <output id="iidade"></output>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear() //vai pegar o ano completo
            iidade.innerHTML = atual - Number(iano.value)
        }
    </script>
