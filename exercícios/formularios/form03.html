<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Elementos numéricos</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iusuario">Usuário: </label>
            <input type="text" name="usuario" id="iusuario" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required value="0" placeholder="0 a 10" min="0" max="10" step="0.1">
            <!--o "step" é de quanto em quanto a nota vai aumentar ou diminuir-->
            <!--quando é numérico, usa o min ou max-->
        </p>

        <p>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idata">Dia da prova: </label>
            <input type="date" name="data" id="idata" required>
        </p>

        <p>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="Hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
