<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{ /*o parÃ¡grafo que estiver dentro da div...*/
            display: none;
        }

        div:hover > p{
            display: block; /*vai mostrar o conteudo escondido quando o mouse estiver em cima*/
            color: azure;
            background-color: crimson;
            width: 130px;
        }

        div:hover{
            color: crimson;
            cursor: pointer;
        }
    </style>
    <title>exemplo de hover</title>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
