<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Significado das tags em HTML5</h1>
    <ul>
        <li title="usa-se a tag &lt;p&gt; para criar um parágrafo">Parágrafos</li>
        <li title="usa-se as tags &lt;h1&gt;...&lt;h6&gt para criar títulos">Títulos</li>
        <li title="usa-se a tag &lt;img&gt; para adicionar imagens">Imagens</li>
        <li title="usa-se a tag &lt;abbr&gt; para mostrar o significado das abreviações">abreviações</li>
        <li title="usa-se a tag &lt;code&gt; para mostrar em formato de código">código-fonte</li>
        <li title="usa-se as tags &lt;ol&gt; e &lt;li&gt;">listas ordenadas</li>
        <li title="usa-se as tags &lt;ul&gt; e &lt;li&gt;">listas desordenadas</li>
    </ul>
</body>
</html>
