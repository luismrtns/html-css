<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos e quebras de linha</title>
</head>
<body>
    <h1>parágrafos e quebras de linha</h1>
    <p>pode escrever de qualquer jeito dentro do &lt;p&gt; <!--LESS THAN(menor que) / GREATER THAN(maior que)-->
        que não vai mudar,
        entendeu vagabundo?
    </p>
    <p>mas se precisar quebrar uma linha <br>
    basta usar a tag &lt;br&gt;</p>
    <p>vamos adicionar símbolos especiais:
        &reg; <!--marca registrada-->
        &copy; <!--copyright-->
        &trade; <!--marca registrada em inglês-->
        &dollar;
        &euro;
        &uparrow; <!--seta pra cima-->
        &downarrow; <!---sta pra baixo-->
        &rightarrow; <!--seta pra direita-->
        &leftarrow; <!--seta pra esquerda-->
    </p>
    <p>agora vamos adicionar alguns emojis:
        &#x1F970; 
        &#x1F618;
        &#x1F914;
    </p>
</body>
</html>
