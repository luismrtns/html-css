<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            display: inline-block; /*deixar tudo na mesma linha*/
            background-color: lightpink;
            border: 3px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: rgb(48, 31, 76);
            color: azure;
            cursor: pointer;
        }
    </style>
    <title>pseudo-classe</title>
</head>
<body>
    <h1>trabalhando com pseudo-classe</h1>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
